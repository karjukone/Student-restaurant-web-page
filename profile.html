<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <nav>
        <ul id="nav-list">
            <li><a href="index.html">Etusivu</a></li>
            <li><a href="profile.html">profiili</a></li>
            <li><a>kieli</a></li>
        </ul>
    </nav>

    <container id="log">
        <div class="userForm" id="createDiv">
            <h2>LUO KÄYTTÄJÄ</h2>
            <form action="#" id="createUserForm">
                <input type="text" placeholder="Username" id="username">
                <input type="email" placeholder="Email" id="emailInput">
                <input type="password" placeholder="Password" id="psswrd">
                <button type="submit">Create user</button>
            </form> 
            <p>Have an account?</p>
            <button id="logInBtn" type="click">Log in</button>
        </div>

        <div id="logInDiv" class="userForm">
            <h2>Tervetuloa takaisin! Kirjaudu sisään</h2>
            <form action="#" id="logInForm">
                <input type="text" placeholder="Username" id="username2">
                <input type="text" placeholder="Password" id="psswrd2">
                <button type="submit">Log in</button>
            </form>
            <p>Don't have an account?</p>
            <button id="createBtn" type="click">Craete an account</button>
        </div>
        <div id="userCreated">
            <p id="welcomeMsg"></p>
            <a id="activationLink">Log in</a>
        </div>
    </container>
    <section>
        <div class="profileCard" id="profileDiv">
            <span>
                <h1>Omat tiedot: </h1>
                <h2 id="placeForName">Username</h2>
                <p id="placeForMail">Tieto</p>
                <p id="placeForRole"></p>
                <button id="logOutBtn">Kirjaudu ulos</button>
                <button id="updateMode">Muokkaa tietojasi</button>
            </span>
        </div>
        <div id="modifyDiv" class="profileCard">
            <button id="goBackBtn">Takaisin</button>
            <form action="#" id="updateUserForm"></form>
            <p>Uusi käyttäjätunnus: </p>
            <input type="text" id="newUser">
            <p>Uusi sähköposti: </p>
            <input type="text" id="newEmail">
            <p>Uusi salasana: </p>
            <input type="text" id="newPsswrd">
            <button id="sendNewInfo">Päivitä</button>
        </div>
    </section>
    <script type="module" src="profile.js"></script>
    <p id="userError" class="error"></p>
    <p id="userError2" class="error"></p>
    <p id="userError3" class="error"></p>
</body>
</html>
