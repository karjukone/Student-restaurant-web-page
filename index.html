            <button type="submit">

            <option value="Helsinki">Helsinki</option>
            <option value="Hyvinkää">Hyvinkää</option>
            <option value="Hämeenlinna">Hämeenlinna</option>
            <option value="Ikaalinen">Ikaalinen</option>
            <option value="Joensuu">Joensuu</option>
            <option value="Jyväskylä">Jyväskylä</option>
            <option value="Kemi">Kemi</option>
            <option value="Kokkola">Kokkola</option>
            <option value="Kouvola">Kouvola</option>
            <option value="Kuopio">Kuopio</option>
            <option value="Lappeenranta">Lappeenranta</option>
            <option value="liminka">Liminka</option>
            <option value="oulu">Oulu</option>

        <select name="company" id="companyBtn">
            <option value="" selected>Valitse yritys</option>
            <option value="Compass Group">Compass Group</option>
            <option value="Sodexo">Sodexo</option>
        </select>
        <button id="removeFilterBtn" type="click">Poista valinnat</button>
        <button id="filterBtn" type="click">Hae</button>
    </div>
    <p id="error-msg" class="error"></p>
    <div id="favs">
        <h3 id="favH"></h3>
    </div>
    <section id="restaurants">
        <div class="container" id="container">
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-text">
                <h2 id="name">name</h2>
                <p id="address">address</p>
                <p id="city">city</p>

            <button id="menu-btn">Show daily menu</button>
            <a href="#day0" id="mo">Maanantai</a>

            <a href="#day2">Keskiviikko</a>
            <a href="#day3">Torstai</a>
            <a href="#day4">Perjantai</a>
            <div class="modal-text">
                <div class="menudiv" id="weeklyDiv">
                </div>
            </div>
            <p id="modal-error-msg"></p>
            <div class="modal-text">
                <div class="menudiv" id="dailyDiv">
                </div>
            </div>

        </div>
