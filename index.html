<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>ravintola</title>
</head>
<body>
    <nav>
        <ul id="nav-list">
            <li><a>Etusivu</a></li>
            <li><a>profiili</a></li>
            <li><a>kieli</a></li>
        </ul>
    </nav>
    <div class="search">
        <form action="#" id="search-form">
            <input type="text" placeholder="Etsi ravintola" class="search-input">
            <button type="submit" onclick="displayRestaurants()">
            </button>
        </form>
        <p id="error-msg" class="error"></p>
    </div>
    <div class="filter">
        <button>Valitse kaupunki</button>
        <button>Valitse ruokavalio</button>
        <button>Poista valinnat</button>
    </div>
    <section id="restaurants">
        <div class="container" id="container">
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-text">
                <h2 id="name">name</h2>
                <p id="address">address</p>
                <p id="city">city</p>
                <p id="postal-code">postalCode</p>
                <p id="phone">phone</p>
            </div>
            <button id="menu-btn">Show weekly menu</button>
            <div class="modal-text">
                <div class="menudiv" id="menudiv">
                    <h1>RUOKALISTA</h1>
                    <div id="menucard" class="menucard">
                        <h2></h2>
                        <p id="food0"></p>
                        <p id="food1"></p>
                        <p id="food2"></p>
                        <p id="food3"></p>
                        <p id="food4"></p>
                        <p id="food5"></p>
                        <p id="food6"></p>
                        <p id="food7"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
